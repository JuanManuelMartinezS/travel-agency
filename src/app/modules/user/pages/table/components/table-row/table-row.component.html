<ng-container>
  <td class="text-center">
    <input
      [(ngModel)]="user.selected"
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      value="28" />
  </td>
  <td>
    <div class="flex items-center gap-2.5">
      <div class="flex flex-col items-start">
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user._id }}
        </a>
      </div>
    </div>
  </td>
  <td>
    <div class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#"> {{ user.name }} </a>
      </div>
    </div>
  </td>

  <td>
    <div class="flex items-center gap-2.5">
      <div class="flex flex-col items-start">
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.email }}
        </a>
      </div>
    </div>
  </td>

  <td class="relative text-center">
    <button
      (click)="toggleActionsMenu(); $event.stopPropagation()"
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md">
      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"></svg-icon>
    </button>

    <!-- Actions Menu Dropdown -->
    @if (showActionsMenu) {
    <div class="border-muted/20 bg-background absolute right-0 top-8 z-50 w-48 rounded-md border shadow-lg">
      <div class="py-1">
        <button
          (click)="viewRoles($event)"
          class="hover:bg-destructive/10 flex w-full items-center px-4 py-2 text-sm text-[blue]">
          Ver roles
        </button>
        <button
          (click)="viewUser($event)"
          class="text-muted-foreground hover:bg-card hover:text-foreground flex w-full items-center px-4 py-2 text-sm">
          Ver Usuario
        </button>

        <button
          (click)="editUser($event)"
          class="text-foreground hover:bg-card hover:text-foreground flex w-full items-center px-4 py-2 text-sm">
          Editar Usuario
        </button>

        <hr class="border-muted/20 my-1" />

        <button
          (click)="deleteUser($event)"
          class="text-destructive hover:bg-destructive/10 flex w-full items-center px-4 py-2 text-sm">
          Eliminar Usuario
        </button>
      </div>
    </div>
    }
  </td>
</ng-container>
