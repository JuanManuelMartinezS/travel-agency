<ng-container>
  <td class="text-center">
    <input [(ngModel)]="user.selected" class="checkbox checkbox-sm" data-datatable-row-check="true" type="checkbox"
      value="28" />
  </td>
   <td>
     <div class="flex items-center gap-2.5">
    
  
      <div class="flex flex-col items-start">
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user._id }}
        </a>

      </div>
     
    </div>
  </td>
  <td>
    <div class="flex items-center gap-2.5">
      <img alt="user avatar" class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#"> {{ user.name }} </a>

      </div>
   
    </div>
  </td>

  <td>
     <div class="flex items-center gap-2.5">
    
  
      <div class="flex flex-col items-start">
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.email }}
        </a>

      </div>
     
    </div>
  </td>
    <td>
     <div class="flex items-center gap-2.5">
    
  
      <div class="flex flex-col items-start">
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.password }}
        </a>

      </div>
     
    </div>
  </td>


   <td class="text-center relative">
    <button
      (click)="toggleActionsMenu(); $event.stopPropagation()"
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md">
      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"></svg-icon>
    </button>
    
    <!-- Actions Menu Dropdown -->
    @if (showActionsMenu) {
      <div class="absolute right-0 top-8 z-50 w-48 rounded-md border border-muted/20 bg-background shadow-lg">
        <div class="py-1">
          <button
            (click)="viewUser($event)"
            class="flex w-full items-center px-4 py-2 text-sm text-muted-foreground hover:bg-card hover:text-foreground">
         
            Ver Usuario
          </button>
          
          <button
            (click)="editUser($event)"
            class="flex w-full items-center px-4 py-2 text-sm text-muted-foreground hover:bg-card hover:text-foreground">
          
            Editar Usuario
          </button>
          
          <hr class="my-1 border-muted/20">
          
          <button
            (click)="deleteUser($event)"
            class="flex w-full items-center px-4 py-2 text-sm text-destructive hover:bg-destructive/10">
           
            Eliminar Usuario
          </button>
        </div>
      </div>
    }
  </td>
</ng-container>
