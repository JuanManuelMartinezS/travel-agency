<ng-container *ngFor="let column of columns">
  <td>
    <ng-container *ngIf="column === 'id'">
      <!--Depronto aqui cambiar a _id si llega a haber un error-->
      {{ item[column] }}
    </ng-container>

    <ng-container *ngIf="column === 'avatar'">
      <div class="flex items-center gap-2.5">
        <img
          alt="avatar"
          class="h-9 w-9 shrink-0 rounded-full"
          src="https://ui-avatars.com/api/?name={{ item.name }}&background=random" />
      </div>
    </ng-container>

    <ng-container *ngIf="column !== 'id' && column !== 'avatar' && column !== 'hobbies'">
      {{ item[column] }}
    </ng-container>
  </td>
</ng-container>
<td class="text-center">
  <div class="inline-flex items-center gap-2">
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md"
      (click)="onViewClick()">
      <svg-icon src="./assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-4 w-4'"></svg-icon>
    </button>
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md"
      (click)="onEditClick()">
      <svg-icon src="./assets/icons/heroicons/outline/pen.svg" [svgClass]="'h-4 w-4'"></svg-icon>
    </button>
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md"
      (click)="onDeleteClick()">
      <svg-icon src="./assets/icons/heroicons/outline/x.svg" [svgClass]="'h-4 w-4'"></svg-icon>
    </button>
  </div>
</td>
