<tr>
  <th class="px-2 py-4 text-center">
    <input
      type="checkbox"
      class="checkbox checkbox-sm"
      (change)="toggle($event)"
    />
  </th>
  @for (column of columns; track $index) {
    <th class="px-2 py-4"{{ column | titlecase }}></th>
  }
  <th class="px-2 py-4">Actions</th>
</tr>
