<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="text-foreground mb-1 text-3xl font-semibold">Hello Again <span class="text-primary">!</span></h2>
    <p class="text-muted-foreground text-sm">Enter your credential to access your account.</p>
  </div>

  <!-- Social Login Buttons -->
  <div class="space-y-3">
    <button
      type="button"
      (click)="onGoogleLogin()"
      [disabled]="loading"
      class="flex w-full items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white py-3 px-4 font-medium text-gray-700 transition-colors hover:bg-gray-50 disabled:opacity-50">
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      Continue with Google
    </button>

    <button
      type="button"
      (click)="onGitHubLogin()"
      [disabled]="loading"
      class="flex w-full items-center justify-center gap-2 rounded-lg border border-gray-800 bg-gray-900 py-3 px-4 font-medium text-white transition-colors hover:bg-gray-800 disabled:opacity-50">
      Continue with GitHub
    </button>

    <button
      type="button"
      (click)="onMicrosoftLogin()"
      [disabled]="loading"
      class="bg-gray flex w-full items-center justify-center gap-2 rounded-lg border border-gray-300 py-3 px-4 font-medium text-gray-700 transition-colors hover:bg-gray-50 disabled:opacity-50">
      Continue with Microsoft
    </button>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300">
    <p class="text-muted-foreground mx-4 mb-0 text-center text-sm">or</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="rounded-lg border border-red-200 bg-red-50 p-2 text-center text-sm text-red-600">
    {{ error }}
  </div>

  <div class="space-y-3 text-left">
    <!-- Email Field -->
    <div class="form-group">
      <div class="relative">
        <input
          type="text"
          id="email"
          [class.is-invalid]="submitted && f['email'].errors"
          class="peer block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder=" "
          formControlName="email" />
        <label
          for="email"
          [class.text-red-500]="submitted && f['email'].errors"
          class="bg-background text-muted-foreground absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
          Email address
        </label>
      </div>
      <div *ngIf="submitted && f['email'].errors" class="mt-1 text-sm text-red-500">
        <div *ngIf="f['email'].errors['required']">Required field</div>
        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          [class.is-invalid]="submitted && f['password'].errors"
          class="peer block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder=" "
          formControlName="password" />
        <label
          for="password"
          [class.text-red-500]="submitted && f['password'].errors"
          class="bg-background text-muted-foreground absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2">
          Password
        </label>
        <span class="text-muted-foreground absolute top-2 right-3 cursor-pointer" (click)="togglePasswordTextType()">
          <svg-icon
            [src]="
              passwordTextType ? 'assets/icons/heroicons/outline/eye.svg' : 'assets/icons/heroicons/outline/eye-off.svg'
            "
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="mt-1 text-sm text-red-500">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <div class="mb-2 flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input
        id="remember-me"
        name="remember-me"
        type="checkbox"
        class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
      <label for="remember-me" class="text-muted-foreground ml-2 block text-sm"> Remember me </label>
    </div>

    <a routerLink="/auth/forgot-password" class="text-primary hover:text-primary-dark text-sm font-medium">
      Forgot your password?
    </a>
  </div>

  <!-- Submit Button -->
  <div>
    <button
      type="submit"
      [disabled]="loading"
      class="flex w-full justify-center rounded-md bg-blue-600 px-4 py-2 font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
      {{ loading ? 'Signing in...' : 'Sign in' }}
    </button>
  </div>

  <!-- Sign-up -->
  <div class="text-muted-foreground flex items-center justify-center text-sm">
    Not a Member yet?
    <a routerLink="/auth/sign-up" class="text-primary hover:text-primary-dark ml-1 font-medium"> Sign up </a>
  </div>
</form>
